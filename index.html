<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/script.js"></script>
    <title>PH-Tube</title>
    <style>
        .active {
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 m-auto">
            <div class="flex justify-around py-10 border-b-2 border-[#17171720]">
                <img src="Logo.png" alt="">
                <div>
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>
                </div>
                <button class="btn btn-md bg-[#FF1F3D] text-white">Sort by view</button>
            </div>
        </nav>

        <!-- API Button -->
        <div id="btn-container" class="flex justify-center py-8 gap-4">
            <button id="btn-all" onclick="videos()" class="btn btn-md">All</button>
        </div>
    </header>

    <!-- Video -->
    <div id="video" class=" w-11/12 grid grid-cols-4 gap-4 mx-auto">

    </div>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="video_details.showModal()">open modal</button>
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="modal-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="scripts/index.js"></script>
</body>

</html>
